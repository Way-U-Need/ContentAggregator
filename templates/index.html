{%extends "layout.html"%}

{%block head%}
Content Aggregator
{%endblock%}


{%block body%}
<div class="container jumbotron jumbotron-fluid" style="background: white;">
    <h1 class="display-4">Enter Part Details</h1>
    <form action = "{{url_for('getparts')}}" method = "post">
        <div class="form-group">
            <label for="category" class="lead">Category</label>
            <select class = "form-control" id = "category" placeholder = "Category"name = "Category_Option" required>
                <option value = "Computer Parts">Computer</option>
                <option value = "Mobiles">Mobiles</option>
                <option value = "Headphones">Headphones</option>
                <option value = "Furniture">Furniture</option>
                <option value = "Shoes">Shoes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="name" class="lead">Sub Category</label>
            <input type="text" class="form-control" id="name" placeholder="i.e Mouse or Keyboard" name = "partname" autocomplete = "off" required>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>
{%endblock%}
